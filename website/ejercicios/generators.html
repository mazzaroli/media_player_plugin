<body>
    <a href="/ejercicios/">Go back</a>	
	<p><em>Abre la consola</em></p>

	<script>
		// Los generadores son funciones de las que se puede salir y volver a entrar.
		// Su contexto (asociación de variables) será conservado entre las reentradas.
		// Cada vez que llamamos next, la ejecución del generador va a continuar hasta el proximo yield
        function* simpleGenerator() {
            console.log("GENERATOR START")
            yield "hoy es noche de sexo";
            yield "de sexo y diversion";
            console.log("GENERATOR END")
            
        }
        const genSimpleGenerator = simpleGenerator()

		// Podemos hacer generadores infinitos
        function* idMaker() {
            let id = 1;
            while(true){
                yield id;
                id++;
            }
        }
        const genIdMaker = idMaker()

		// Cuando llamamos next tambien podemos pasar valores que la funcion recibe
        function* idMakerWithReset() {
            let id = 1;
            let reset;
            while(true){
                reset = yield id;
                if (reset) {
                    id = 1
                } else {
                    id++;
                }
            }
        }
        const genIdMakerWithReset = idMakerWithReset()

		// Ahora hagamos un ejemplo un poco mas complejo: la secuencia fibonacci
        function* fibonacci() {
            let a = 1;
            let b = 1;
            while(true){
                const nextNumber = a + b
                a = b
                b = nextNumber
                yield nextNumber

            }
        }
        const genFibonacci = fibonacci()
	</script>
</body>
