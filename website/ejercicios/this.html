<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <h1>
        <code>this</code> se refiere a un objeto. Ese objeto es el que actualmente esta ejecutando un pedazo de codigo.
    </h1>

    <script>
        // this en el scope global
        console.log(`this: ${this}`)


        // this en el scope de una función  
        function whoIsThis() {
            return this;
        }

        console.log(`whoIsThis: ${whoIsThis()}`)


        // this en el scope de una función en strict mode
        function whoIsThisStrict() {
            "use strict";
            return this;
        }

        console.log(`whoIsThisStrict: ${whoIsThisStrict()}`)


        // this en el contesto de un objeto
        const person = {
            name: 'Gabriel',
            saludar: function() {
                console.log(`hola soy ${this.name}`);
            },
        };

        person.saludar();


        // this cuando sacamos a una funcion de un objeto
        const accion = person.saludar;

        accion()


        // this en el contexto de una "clase"
        class Person {
            constructor(name){
                this.name = name;
            }
            saludar() {
                console.log(`hola soy ${this.name}`);
            }
        }

        const angela = new Person('Angela')
        angela.saludar();
    </script>
</body>
</html>
